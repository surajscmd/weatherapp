<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div class="wrapper">
  <header><i class="fa fa-arrow-left" ></i> Weather Appication</header>
  <section class="input-part">
    <p class="info-txt">
      
    </p>
    <div class="content">
    <input type="text" name="" id="" placeholder="Enter name of the city" spellcheck="false" required>
    <div class="separator">
    </div>
    <button >Get Device Location</button> 
    <div class="separator2">
    </div>
    <button class="btte">Enter</button> 

  </div>
  </section>

  <section class="weatherpart">
    <img src="#" alt="weather icon">
    <div class="temp">
      <span class="numb">
        _
      </span>
      <span class="deg">
        °
      </span>
      C
    </div>
    <div class="weather">
      _ _
    </div>
      <div class="location">
        <i class="fa fa-map-marker" ></i>
        <span>_,_</span>
      </div>
      
      
      <div class="bottom-details">
        <div class="columfeels">
          <i class="fa fa-thermometer-full"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">
                _
              </span>
              <span class="deg">
                °
              </span>
              C
            </div>
            <p>Feels like</p>
          </div>
        </div>
       
        <div class="columhumidity">
          <i class="fa fa-tint" ></i>
            <div class="details">
              <span class="numb">
               _
              </span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      
    
  </section>
</div>


<script src="script.js"></script>

</body>
</html>
